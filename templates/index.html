<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "icon" href = "{{ url_for('static', filename='img/logo.png') }}" type = "image/x-icon"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
</head>
<body>

    <main>
        <div class="player-info-container">
            <div class="brand">
                Tic-Tac-Toe
            </div>
            <div id="message-box">
                Player 1 ( O ) turn 
            </div>
            <button id="reset" onclick="reset()">
                RESET
            </button>
        </div>
    
        <div class="container">
            <div id='0' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='1' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='2' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='3' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='4' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='5' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='6' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='7' class="cell" onclick="getChar(this)">
                           
            </div>
            <div id='8' class="cell" onclick="getChar(this)">
                           
            </div>
        
        </div>
    </main>
    

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
